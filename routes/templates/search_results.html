{% extends 'base.html' %}

{% block content %}

<section>

    <div class="container m-4">
        <div class="row">
        {% for i in post %}
        <div class="col-sm-4">
            <div class="card" style="width: 18rem; margin-bottom:17px;">
              <img src="{{i.image.url}}" class="card-img-top" alt="{{i.id}}" width="500" height="200">
                <div class="card-body" style="background-color:#808080;>
                     <h5 class="card-title">{{i.title}}</h5>
                    <p class="card-text"></p>
                </div>
            <a href="{% url 'detail' i.id %}" class="btn btn-dark">Перейти</a>
            </div>
        </div>
        {% endfor %}
        </div>
    </div>

</section>

{% endblock %}
